<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b8eff;stop-opacity:1" />
    </linearGradient>

    <!-- 振動波のグラデーション（透明度） -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="0"/>

  <!-- スマートフォン本体 -->
  <g id="smartphone">
    <!-- 本体の影 -->
    <rect x="185" y="125" width="142" height="262" rx="18" fill="#000000" opacity="0.1" transform="translate(2, 2)"/>

    <!-- 本体 -->
    <rect x="185" y="125" width="142" height="262" rx="18" fill="#ffffff" stroke="#e0e0e0" stroke-width="3"/>

    <!-- 画面 -->
    <rect x="195" y="145" width="122" height="222" rx="10" fill="#e8eaf6"/>

    <!-- スピーカー -->
    <ellipse cx="256" cy="140" rx="20" ry="3" fill="#9e9e9e"/>

    <!-- ホームボタン/指紋センサー（オプション） -->
    <circle cx="256" cy="375" r="8" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
  </g>

  <!-- 左側の振動波 -->
  <g id="leftWaves" stroke="#ffffff" fill="none" stroke-linecap="round">
    <!-- 波1（内側） -->
    <path d="M 155 220 Q 140 256 155 292" stroke-width="6" opacity="0.95"/>
    <!-- 波2（中間） -->
    <path d="M 125 200 Q 100 256 125 312" stroke-width="5" opacity="0.7"/>
    <!-- 波3（外側） -->
    <path d="M 95 180 Q 60 256 95 332" stroke-width="4" opacity="0.5"/>
  </g>

  <!-- 右側の振動波 -->
  <g id="rightWaves" stroke="#ffffff" fill="none" stroke-linecap="round">
    <!-- 波1（内側） -->
    <path d="M 357 220 Q 372 256 357 292" stroke-width="6" opacity="0.95"/>
    <!-- 波2（中間） -->
    <path d="M 387 200 Q 412 256 387 312" stroke-width="5" opacity="0.7"/>
    <!-- 波3（外側） -->
    <path d="M 417 180 Q 452 256 417 332" stroke-width="4" opacity="0.5"/>
  </g>
</svg>
